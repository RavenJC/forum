<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEMSU Student Forum - Connect & Learn</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1e40af;
            --secondary-blue: #3b82f6;
            --light-blue: #dbeafe;
            --dark-blue: #1e3a8a;
            --accent-gold: #fbbf24;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --error-red: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(30, 64, 175, 0.2);
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-light: #6b7280;
            --shadow-primary: 0 4px 20px rgba(30, 64, 175, 0.15);
            --shadow-hover: 0 8px 30px rgba(30, 64, 175, 0.25);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue), var(--accent-gold));
            border-radius: 20px 20px 0 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: var(--shadow-primary);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-main {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-sub {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-top: -2px;
        }

        .auth-section {
            display: flex;
            gap: 16px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(30, 64, 175, 0.1);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid rgba(30, 64, 175, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
            box-shadow: var(--shadow-primary);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-primary);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 32px;
        }

        .forum-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 32px;
            box-shadow: var(--shadow-primary);
            position: relative;
            overflow: hidden;
        }

        .sidebar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 32px;
            box-shadow: var(--shadow-primary);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .post-form {
            margin-bottom: 32px;
            padding: 28px;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.05) 0%, rgba(59, 130, 246, 0.05) 100%);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .post-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
            border-radius: 16px 16px 0 0;
        }

        .post-form h3 {
            color: var(--primary-blue);
            margin-bottom: 24px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--light-blue);
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-primary);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-control::placeholder {
            color: var(--text-light);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .category-filter {
            margin-bottom: 28px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .category-btn {
            background: rgba(30, 64, 175, 0.1);
            border: 2px solid var(--light-blue);
            color: var(--primary-blue);
            padding: 10px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary);
            background: rgba(30, 64, 175, 0.15);
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-color: transparent;
            color: white;
            box-shadow: var(--shadow-primary);
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .post {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.8) 100%);
            border-radius: 16px;
            padding: 28px;
            box-shadow: var(--shadow-primary);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-blue), var(--secondary-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .post:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .post:hover::before {
            opacity: 1;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .post-meta {
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .author-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.2);
        }

        .category-tag {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-tag.bshm { background: linear-gradient(135deg, #dc2626, #b91c1c); }
        .category-tag.bsit-auto { background: linear-gradient(135deg, #059669, #047857); }
        .category-tag.bsit-elec { background: linear-gradient(135deg, #d97706, #b45309); }
        .category-tag.bsinfo-tech { background: linear-gradient(135deg, #7c3aed, #6d28d9); }
        .category-tag.general { background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); }
        .category-tag.study { background: linear-gradient(135deg, #059669, #047857); }
        .category-tag.events { background: linear-gradient(135deg, #dc2626, #b91c1c); }
        .category-tag.jobs { background: linear-gradient(135deg, #0891b2, #0e7490); }

        .post-content {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .post-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            border-top: 1px solid var(--light-blue);
            padding-top: 16px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--light-blue);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
            transform: translateY(-1px);
            box-shadow: var(--shadow-primary);
        }

        .action-btn.liked {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .action-btn.saved {
            background: var(--accent-gold);
            color: white;
            border-color: var(--accent-gold);
        }

        .stats-card {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-primary);
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 4s linear infinite;
        }

        .stats-number {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 6px;
            position: relative;
            z-index: 1;
        }

        .stats-label {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .recent-activity {
            margin-top: 24px;
        }

        .recent-activity h3 {
            color: var(--primary-blue);
            margin-bottom: 16px;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .activity-item {
            background: rgba(30, 64, 175, 0.05);
            border: 1px solid var(--light-blue);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            border-left: 3px solid var(--primary-blue);
            transition: all 0.3s ease;
        }

        .activity-item:hover {
            background: rgba(30, 64, 175, 0.1);
            transform: translateX(4px);
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .auth-modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 90%;
            border: 1px solid var(--glass-border);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .auth-modal h2 {
            text-align: center;
            margin-bottom: 32px;
            color: var(--primary-blue);
            font-weight: 700;
            font-size: 1.6rem;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .loading::before {
            content: 'üéì';
            font-size: 2rem;
            display: block;
            margin-bottom: 12px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .error {
            background: linear-gradient(135deg, #fee, #fdd);
            color: var(--error-red);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid var(--error-red);
            font-size: 14px;
        }

        .reply-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--light-blue);
        }

        .reply-form {
            background: rgba(30, 64, 175, 0.03);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid var(--light-blue);
        }

        .reply-input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--light-blue);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            background: white;
        }

        .reply {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 2px solid var(--light-blue);
        }

        .reply-author {
            font-weight: 600;
            color: var(--primary-blue);
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        .reply-content {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .reply-time {
            color: var(--text-light);
            font-size: 0.75rem;
            margin-top: 4px;
        }

        .share-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .share-modal-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .share-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .share-btn {
            padding: 12px;
            border: 1px solid var(--light-blue);
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .share-btn:hover {
            background: var(--light-blue);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
                padding: 20px;
            }
            
            .auth-section {
                flex-direction: column;
                gap: 12px;
            }
            
            .category-filter {
                justify-content: center;
            }
            
            .forum-section, .sidebar {
                padding: 20px;
            }
            
            .post {
                padding: 20px;
            }
            
            .logo-main {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .category-filter {
                flex-direction: column;
                align-items: stretch;
            }
            
            .category-btn {
                text-align: center;
            }
            
            .post-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üéì</div>
                <div class="logo-text">
                    <div class="logo-main">NEMSU Forum</div>
                    <div class="logo-sub">North Eastern Mindanao State University</div>
                </div>
            </div>
            <div class="auth-section">
                <div id="userSection" class="hidden">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar"></div>
                        <span id="userName"></span>
                    </div>
                    <button class="btn btn-secondary" onclick="signOut()">Sign Out</button>
                </div>
                <div id="guestSection">
                    <button class="btn" onclick="showAuthModal('login')">Login</button>
                    <button class="btn btn-secondary" onclick="showAuthModal('register')">Register</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="forum-section">
                <div class="category-filter">
                    <button class="category-btn active" onclick="filterPosts('all')">All Posts</button>
                    <button class="category-btn" onclick="filterPosts('general')">General</button>
                    <button class="category-btn" onclick="filterPosts('study')">Study Help</button>
                    <button class="category-btn" onclick="filterPosts('events')">Events</button>
                    <button class="category-btn" onclick="filterPosts('jobs')">Jobs</button>
                    <button class="category-btn" onclick="filterPosts('bshm')">BSHM</button>
                    <button class="category-btn" onclick="filterPosts('bsit-auto')">BSIT-AUTO</button>
                    <button class="category-btn" onclick="filterPosts('bsit-elec')">BSIT-ELEC</button>
                    <button class="category-btn" onclick="filterPosts('bsinfo-tech')">BSINFO.TECH</button>
                </div>

    <div id="authModal" class="auth-modal hidden">

    <script>
        // Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyBgNuWFTCB5fb1q4WMXLHeORnIOO5VJnzY",
            authDomain: "forum-e7d82.firebaseapp.com",
            projectId: "forum-e7d82",
            storageBucket: "forum-e7d82.firebasestorage.app",
            messagingSenderId: "981123692929",
            appId: "1:981123692929:web:31fb637d6e61dff30c5080"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let currentFilter = 'all';
        let posts = [];
        let userSavedPosts = new Set();
        let currentSharePost = null;

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            updateAuthUI();
            if (user) {
                loadPosts();
                loadUserSavedPosts();
            }
        });

        function updateAuthUI() {
            const userSection = document.getElementById('userSection');
            const guestSection = document.getElementById('guestSection');
            const postForm = document.getElementById('postForm');
            
            if (currentUser) {
                userSection.classList.remove('hidden');
                guestSection.classList.add('hidden');
                postForm.classList.remove('hidden');
                
                document.getElementById('userName').textContent = currentUser.displayName || currentUser.email;
                document.getElementById('userAvatar').textContent = (currentUser.displayName || currentUser.email)[0].toUpperCase();
            } else {
                userSection.classList.add('hidden');
                guestSection.classList.remove('hidden');
                postForm.classList.add('hidden');
            }
        }

        function showAuthModal(mode) {
            const modal = document.getElementById('authModal');
            const title = document.getElementById('authTitle');
            const submitBtn = document.getElementById('authSubmit');
            const registerFields = document.getElementById('registerFields');
            
            if (mode === 'register') {
                title.textContent = 'Register';
                submitBtn.textContent = 'Register';
                registerFields.classList.remove('hidden');
            } else {
                title.textContent = 'Login';
                submitBtn.textContent = 'Login';
                registerFields.classList.add('hidden');
            }
            
            modal.classList.remove('hidden');
            document.getElementById('authError').classList.add('hidden');
        }

        function hideAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
            document.getElementById('authEmail').value = '';
            document.getElementById('authPassword').value = '';
            document.getElementById('authDisplayName').value = '';
        }

        async function handleAuth() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const displayName = document.getElementById('authDisplayName').value;
            const isRegister = document.getElementById('authTitle').textContent === 'Register';
            const errorDiv = document.getElementById('authError');

            try {
                if (isRegister) {
                    const result = await auth.createUserWithEmailAndPassword(email, password);
                    if (displayName) {
                        await result.user.updateProfile({ displayName: displayName });
                    }
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                }
                hideAuthModal();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        function signOut() {
            auth.signOut();
        }

        async function createPost() {
            if (!currentUser) return;

            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const category = document.getElementById('postCategory').value;

            if (!title.trim() || !content.trim()) {
                alert('Please fill in all fields');
                return;
            }

            try {
                await db.collection('posts').add({
                    title: title,
                    content: content,
                    category: category,
                    author: currentUser.displayName || currentUser.email,
                    authorId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    likes: 0,
                    likedBy: [],
                    replies: []
                });

                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                loadPosts();
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Error creating post. Please try again.');
            }
        }

        async function loadPosts() {
            try {
                const snapshot = await db.collection('posts')
                    .orderBy('timestamp', 'desc')
                    .get();

                posts = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                displayPosts();
                updateStats();
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('postsContainer').innerHTML = 
                    '<div class="error">Error loading posts. Please refresh the page.</div>';
            }
        }

        async function loadUserSavedPosts() {
            if (!currentUser) return;
            
            try {
                const doc = await db.collection('userSavedPosts').doc(currentUser.uid).get();
                if (doc.exists) {
                    userSavedPosts = new Set(doc.data().savedPosts || []);
                }
            } catch (error) {
                console.error('Error loading saved posts:', error);
            }
        }

        function displayPosts() {
            const container = document.getElementById('postsContainer');
            const filteredPosts = currentFilter === 'all' ? posts : posts.filter(post => post.category === currentFilter);

            if (filteredPosts.length === 0) {
                container.innerHTML = '<div class="loading">No posts found in this category. Be the first to post!</div>';
                return;
            }

            container.innerHTML = filteredPosts.map(post => `
                <div class="post" id="post-${post.id}">
                    <div class="post-header">
                        <div>
                            <div class="post-title">${escapeHtml(post.title)}</div>
                            <div class="post-meta">
                                <div class="post-author">
                                    <div class="author-avatar">${(post.author || 'A')[0].toUpperCase()}</div>
                                    <span>${escapeHtml(post.author || 'Anonymous')}</span>
                                </div>
                                <span>‚Ä¢</span>
                                <span>${formatDate(post.timestamp)}</span>
                                <span class="category-tag ${post.category}">${getCategoryDisplay(post.category)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                    <div class="post-actions">
                        <button class="action-btn ${post.likedBy && post.likedBy.includes(currentUser?.uid) ? 'liked' : ''}" onclick="likePost('${post.id}')">
                            üëç ${post.likes || 0}
                        </button>
                        <button class="action-btn" onclick="toggleReply('${post.id}')">
                            üí¨ Reply (${post.replies ? post.replies.length : 0})
                        </button>
                        <button class="action-btn" onclick="sharePost('${post.id}')">
                            üîó Share
                        </button>
                        <button class="action-btn ${userSavedPosts.has(post.id) ? 'saved' : ''}" onclick="savePost('${post.id}')">
                            üîñ ${userSavedPosts.has(post.id) ? 'Saved' : 'Save'}
                        </button>
                    </div>
                    <div class="reply-section hidden" id="reply-section-${post.id}">
                        <div class="reply-form">
                            <textarea class="reply-input" id="reply-input-${post.id}" placeholder="Write a reply..."></textarea>
                            <button class="btn btn-small" onclick="addReply('${post.id}')" style="margin-top: 8px;">Post Reply</button>
                        </div>
                        <div id="replies-${post.id}">
                            ${post.replies ? post.replies.map(reply => `
                                <div class="reply">
                                    <div class="reply-author">${escapeHtml(reply.author)}</div>
                                    <div class="reply-content">${escapeHtml(reply.content)}</div>
                                    <div class="reply-time">${formatDate(reply.timestamp)}</div>
                                </div>
                            `).join('') : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryDisplay(category) {
            const categoryMap = {
                'all': 'All',
                'general': 'General',
                'study': 'Study',
                'events': 'Events',
                'jobs': 'Jobs',
                'bshm': 'BSHM',
                'bsit-auto': 'AUTO',
                'bsit-elec': 'ELEC',
                'bsinfo-tech': 'INFO.TECH'
            };
            return categoryMap[category] || category.toUpperCase();
        }

        function filterPosts(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayPosts();
        }

        async function likePost(postId) {
            if (!currentUser) {
                alert('Please log in to like posts');
                return;
            }

            try {
                const postRef = db.collection('posts').doc(postId);
                await db.runTransaction(async (transaction) => {
                    const doc = await transaction.get(postRef);
                    if (!doc.exists) throw new Error('Post does not exist');
                    
                    const data = doc.data();
                    const likedBy = data.likedBy || [];
                    const currentLikes = data.likes || 0;
                    
                    if (likedBy.includes(currentUser.uid)) {
                        // Unlike
                        transaction.update(postRef, {
                            likes: currentLikes - 1,
                            likedBy: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                        });
                    } else {
                        // Like
                        transaction.update(postRef, {
                            likes: currentLikes + 1,
                            likedBy: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
                        });
                    }
                });
                
                loadPosts();
            } catch (error) {
                console.error('Error liking post:', error);
            }
        }

        function toggleReply(postId) {
            if (!currentUser) {
                alert('Please log in to reply to posts');
                return;
            }
            
            const replySection = document.getElementById(`reply-section-${postId}`);
            replySection.classList.toggle('hidden');
        }

        async function addReply(postId) {
            if (!currentUser) return;
            
            const replyInput = document.getElementById(`reply-input-${postId}`);
            const content = replyInput.value.trim();
            
            if (!content) {
                alert('Please enter a reply');
                return;
            }
            
            try {
                const postRef = db.collection('posts').doc(postId);
                const reply = {
                    author: currentUser.displayName || currentUser.email,
                    authorId: currentUser.uid,
                    content: content,
                    timestamp: new Date()
                };
                
                await postRef.update({
                    replies: firebase.firestore.FieldValue.arrayUnion(reply)
                });
                
                replyInput.value = '';
                loadPosts();
            } catch (error) {
                console.error('Error adding reply:', error);
                alert('Error adding reply. Please try again.');
            }
        }

        function sharePost(postId) {
            currentSharePost = posts.find(post => post.id === postId);
            if (!currentSharePost) return;
            
            const shareUrl = `${window.location.origin}${window.location.pathname}?post=${postId}`;
            document.getElementById('shareUrl').value = shareUrl;
            document.getElementById('shareModal').classList.remove('hidden');
        }

        function hideShareModal() {
            document.getElementById('shareModal').classList.add('hidden');
            currentSharePost = null;
        }

        function shareToFacebook() {
            const url = document.getElementById('shareUrl').value;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
        }

        function shareToTwitter() {
            const url = document.getElementById('shareUrl').value;
            const text = `Check out this post: ${currentSharePost.title}`;
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`, '_blank');
        }

        function copyToClipboard() {
            const shareUrl = document.getElementById('shareUrl');
            shareUrl.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }

        function shareViaEmail() {
            const url = document.getElementById('shareUrl').value;
            const subject = `Check out this post: ${currentSharePost.title}`;
            const body = `Hi!\n\nI thought you might be interested in this post from NEMSU Student Forum:\n\n"${currentSharePost.title}"\n\n${url}`;
            window.open(`mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`);
        }

        async function savePost(postId) {
            if (!currentUser) {
                alert('Please log in to save posts');
                return;
            }
            
            try {
                const userRef = db.collection('userSavedPosts').doc(currentUser.uid);
                
                if (userSavedPosts.has(postId)) {
                    // Unsave
                    userSavedPosts.delete(postId);
                    await userRef.update({
                        savedPosts: firebase.firestore.FieldValue.arrayRemove(postId)
                    });
                } else {
                    // Save
                    userSavedPosts.add(postId);
                    await userRef.set({
                        savedPosts: firebase.firestore.FieldValue.arrayUnion(postId)
                    }, { merge: true });
                }
                
                displayPosts();
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Error saving post. Please try again.');
            }
        }

        function updateStats() {
            document.getElementById('totalPosts').textContent = posts.length;
            // Simulate user count
            document.getElementById('totalUsers').textContent = Math.max(12, posts.length * 2);
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Just now';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const statsNumbers = document.querySelectorAll('.stats-number');
            statsNumbers.forEach(stat => {
                const finalValue = parseInt(stat.textContent);
                let currentValue = 0;
                const increment = finalValue / 30;
                const timer = setInterval(() => {
                    currentValue += increment;
                    if (currentValue >= finalValue) {
                        currentValue = finalValue;
                        clearInterval(timer);
                    }
                    stat.textContent = Math.floor(currentValue);
